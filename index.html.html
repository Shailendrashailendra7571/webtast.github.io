<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <br>
            <label>
                Firstname:
                <input type="text" name="firstName">
            </label>
            <br><br>
            <label>
                Middlename:
                <input type="text" name="middletName">
            </label>
            <br><br>
            <label>
                Lastname:
                <input type="text" name="lastName">
            </label>
            <p>
                <label for="course">Course:</label>
                <select name="course">
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </p>
            <p>
                <label>date of birth:<input type="date" name="date"></label>
            </p>
            <p>
                <label for="phone">Phone: +91</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required>
            </p>
            <p>
                Address:<br>
                <textarea name="Address" cols="24" rows="8"></textarea>
            </p>
            <p>
                <label>Email:<input type="email" name="email"></label>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password">
            </p>
            <p>
                <label for="password">Re-type password</label>
                <input type="password">
            </p>
            <label for="agree">
                <input type="checkbox" id="agree" name="agree">
                Agree to terms and conditions
              </label>
              <p>
                <input type="reset" value="Reset">
                <button type="submit">Submit</button>
            </p>
              
        </fieldset>
    </form>
</body>
</html>
